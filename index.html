<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>전기차 충전소 정보</title>
</head>
<body>
	<div id="map" style="width:750px;height:500px;"></div>
    <div style="padding:5px;"></div>
    
	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=1848e7e473f0d3ce0ef13839f3ac3292"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.56655, 126.98040), // 지도의 중심좌표
		        level: 5, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.56304, 126.97765), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});

        // 마커 위에 표시할 인포윈도우를 생성한다
        var infowindow = new kakao.maps.InfoWindow({
		    content : '<div style="padding:5px;">충전기 상태 :</div>' // 인포윈도우에 표시할 내용
		});

        // 인포윈도우를 지도에 표시한다
		infowindow.open(map, marker);

	</script>
</body>
</html>
